<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Loved+by+the+King&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Crie Seu Convite |</title>
  </head>
  <body>
    <div id="content">
      <!-- Static -->
      <aside id="aside-part">
        <img src="./assets/Logo.svg" alt="Logo: Confetes">
        <h1>Festivite</h1>
        <p> Crie um convite digital para o seu evento </p>
      </aside>
      <!-- Scroll -->
      <main id="main-part">
        <h2> Crie seu convite</h2>

        <div id="about">
          <img src="./assets/icons/calendar.svg" alt="Ícone de calendário.">
          <span> Sobre o evento </span>
        </div>

        <!-- Inputs -->
        <form method="post" enctype="multipart/form-data">

          <!-- FIRST - About -->
          <fieldset id="about">

            <!-- title -->
            <div id="title" class="input">
              <label for="title"> Título </label>
              <input type="text" id="title" name="title" placeholder="Nome do evento">
            </div>

            <!-- start & end -->
             <div id="start-end" class="flex">
                <!-- start -->
                 <div id="start" class="date">
                  <label for="start"> Início </label>
                  <input type="datetime-local" id="start" name="start">
                 </div>
                <!-- end -->
                 <div id="end" class="date">
                  <label for="end"> Fim </label>
                  <input type="datetime-local" id="end" name="end">
                 </div>
             </div>

             <!-- type & place -->
             <div id="type-place"></div>

          </fieldset>
          <!-- SECOND - -->
        </form>
      </main>
    </div>
  </body>
</html>
