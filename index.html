<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Loved+by+the+King&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Formulário para Convite |</title>
  </head>
  <body>
    <div id="box">
      <!-- Aside Part - Estático -->
       <aside>
        <div id="aside-header">
          <img src="./assets/Logo.svg" alt="logo">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
       </aside>
      <!-- Main Part - Rolagem -->
       <main>
        <div id="main-header">

          <h2>Crie seu Convite!</h2>
          <div id="about">
            <img src="./assets/icons/calendar.svg" alt="">
            <span>Sobre o Evento</span>
          </div>
            <!-- Começo dos Inputs -->
          <form method="post" enctype="multipart/form-data">

              <!-- First Info - Sobre -->
               <fieldset id="about-info">

                <!-- event name -->
                <div id="event-name">
                  <label for="eventname">Título</label>
                  <input id="eventname" name="eventname" type="text" placeholder="Nome do Evento">
                </div>
 
                <!-- start & end -->
                 <div id="start-end" class="flex">
                  <!-- start -->
                  <div id="start" class="flex-1">
                    <label for="start">Início</label>
                    <input type="datetime-local" id="start" name="start">
                  </div> 
                  <!-- end -->
                   <div id="end" class="flex-1">
                    <label for="end">Fim</label>
                    <input type="datetime-local" id="end" name="end">
                   </div>

                 </div>

                 <!-- type & place -->
                  <div id="type-place" class="flex">
                    <!-- type -->
                     <div id="type" class="flex-1">
                      <label for="type">Tipo</label>

                      <!-- types . person & online -->
                       <div class="type-wrapper">
                        <!-- person -->
                        <div class="type-inner">
                          <input type="radio" name="type" value="person" id="person">
                          <img src="./assets/icons/building-2.svg" alt="imagem prédio">
                          <label for="person">Presencial</label>
                        </div>

                        <!-- online -->
                        <div class="type-inner">
                          <input type="radio" name="type" value="online" id="online">
                          <img src="./assets/icons/video.svg" alt="iamgem câmera">
                          <label for="online">Online</label>
                        </div>

                       </div>

                     </div>

                     <!-- place -->
                      <div id="place" class="flex-1">
                        <label for="place">Local</label>
                        <input type="text" id="place" name="place" placeholder="Link ou Endereço">
                      </div>
                  </div>

               </fieldset>

             </form>
    
        </div>
       </main>
    </div>
  </body>
</html>
